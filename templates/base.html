<!DOCTYPE html>
<html>
<head>
    
    <title>{% block title %}{% endblock %}</title>
    
    <meta charset="UTF-8">

    <!-- style sheets -->


    {% block styles %}
    <!-- style sheets -->
    {% endblock %}

    <!-- React & Babel -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- You need this in order to use JS-based components in the 
further study. Leave this at the bottom and code above it. -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	{% block js %}
    <!-- Include any page-specific Javascript using this block. -->
	{% endblock %}

</head>
<body>

	<!-- Flash message -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p><strong>{{ message }}</strong></p>
        {% endfor %}
    {% endif %}
    {% endwith %}

	{% block body %}
    <!-- Include the page's content with this block. -->
	{% endblock %}

</body>
</html>
